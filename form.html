<!Doctype html>
<html>
    <head>
        <title>Form</title>
        <script src="rg form.js" type="text/javascript"></script>
    </head>

            <label>Name</label>

            <br>

            <br>
            <br>

            <br>
            <input type="radio" id="eee" >Male

            <br>

                <option>Uttar Pradesh</option>
            </select>
                <br>

                <input type="date">

                <br>
                <input type="checkbox">Please accept the<a href="#">Terms & Conditions</a>
                <br>
                <br>
                <button id="sss" onclick="onclickColor()">onclick</button>                <br>
                <br>


        </form>
    </body>
</html>
